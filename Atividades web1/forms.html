    <p>Formulario centralizado utilizando Bootstrap</p>
    <div class="container">
      <div class="box">  
        <form class="row g-3">
          <div class="row g-3">
            <div class="col" id="nome">
              <label for="inputName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Nome">
            </div>
            <div class="col" id="Telefone">
              <label for="inputPhone" class="form-label">Telefone</label>
              <input type="number" class="form-control" placeholder="Telefone" aria-label="Telefone">
            </div>
          </div>
          <div class="row g-3"> 
            <div class="col-md-6" id="email">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control"  placeholder="Email" id="inputEmail4">
            </div>
            <div class="col-md-6" id="senha">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control"  placeholder="Senha" id="inputPassword4">
            </div>
          </div>
          <div class="col-md-12" id="endereco">
            <label for="inputAddress" class="form-label">Edereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Bairro, Rua, Nº">
          </div>
          <div class="row g-3">
            <div class="col-md-6" id="cidade">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control"  placeholder="Cidade" id="inputCity">
            </div>
            <div class="col-md-6" id="estado">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Estado</option>
                <option>Paraná</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
              </select>
            </div>
          </div>
          <div class="col-2">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">Hello World</label>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
