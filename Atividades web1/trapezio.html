    <div class="container">
      <div class="box">
        <form class="row g-3">
          <div class="row g-3">
            <div class="col-4">
              <label for="inputBsMaior" class="form-label">Base maior</label>
              <input type="number" id="baseMaior" class="form-control" placeholder="Base maior">
            </div>
            <div class="col-4">
              <label for="inputBsMenor" class="form-label">Base menor</label>
              <input type="number" id="baseMenor" class="form-control" placeholder="Base Menor">
            </div>
            <div class="col-4">
              <label for="inputAltura" class="form-label">Altura</label>
              <input type="number" id="altura" class="form-control" placeholder="Altura">
            </div>
            </div>
            <div class="row g-1">
              <div>
                <button type="submit" class="btn btn-primary" onclick="calcularAreaTrapezio()">Calcular Area do trapézio</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    <script>
      function calcularAreaTrapezio() {
        let bsMaior = Number(document.getElementById("baseMaior").value);
        let bsMenor = Number(document.getElementById("baseMenor").value);
        let altura = Number(document.getElementById("altura").value);;

        let resultado = 0;

        resultado = ((bsMaior + bsMenor) * altura) / 2

        alert(resultado);
      }
    </script>
